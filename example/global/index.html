<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>StyleManager Global</title>
    <script src="../../build/StyleManager.js"></script>
    <script>
        var sm = new StyleManager('name');
        sm.register('body', 'body { font-family: Helvetica; }');
        sm.register('styles', 'h1 { color: #FF6600; }');
        sm.render();
        
        sm.register('styles', 'h1 { color: #FF9900; }');
        sm.render();
    </script>
</head>
<body>
  <h1>Hello, StyleManager!</h1>  
</body>
</html>
