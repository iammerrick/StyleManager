<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>StyleManager Global</title>
    <script src="../../build/StyleManager.js"></script>
    <script>
        var sm = new StyleManager();
        document.getElementsByTagName('head')[0].appendChild(sm.el);
        sm.register('styles', 'h1 { color: #FF6600; }').render();
    </script>
</head>
<body>
  <h1>Hello, StyleManager!</h1>  
</body>
</html>
